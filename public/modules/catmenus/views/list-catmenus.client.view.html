<section data-ng-controller="CatmenusController" data-ng-init="find()">
    <div class="page-header">
        <h1>Catmenus</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="catmenu in catmenus" data-ng-href="#!/catmenus/{{catmenu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="catmenu.created | date:'medium'"></span>
				by
				<span data-ng-bind="catmenu.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="catmenu.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!catmenus.$resolved || catmenus.length">
    	No Catmenus yet, why don't you <a href="/#!/catmenus/create">create one</a>?
    </div>
</section>
