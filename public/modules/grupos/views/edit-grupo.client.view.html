<section data-ng-controller="GruposController" data-ng-init="findOne();find();">
    <div class="page-header">
        <h1>Edit Grupo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="grupo.nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="nombre">Grupo Padre</label>
                    <div class="input-group">
                        <ui-select ng-model="grupopadre.selected" theme="selectize" style="width: 300px;">
                            <ui-select-match placeholder="Escoga un grupo padre...">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="grupopadre in grupos | filter: $select.search">
                                <span ng-bind-html="grupopadre.nombre | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn input-group-btn-selective" style="width: 300px;">
                            <span class="btn btn-default btn-selective" ng-click="limpiaUiSelect()" ng-show="grupopadre.selected">
                                <span class="glyphicon glyphicon-trash"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-primary">
                    <span class="btn btn-default" ng-click="regresar();">Cancelar</span>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
