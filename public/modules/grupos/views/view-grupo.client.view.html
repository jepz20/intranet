<section data-ng-controller="GruposController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="grupo.nombre"></h1>
        <div>{{grupo.padre.nombre}}<div>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == grupo.user._id">
		<a class="btn btn-primary" href="/#!/grupos/{{grupo._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>    
	<small>
		<em class="text-muted">
			Creado el
			<span data-ng-bind="grupo.created | date:'mediumDate'"></span>
			por
			<span data-ng-bind="grupo.user.displayName"></span>
		</em>
	</small>
</section>
