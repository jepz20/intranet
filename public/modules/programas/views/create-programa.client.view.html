<section data-ng-controller="ProgramasController" ng-init="buscaGrupos();">
    <div class="page-header">
        <h1>NuevoPrograma</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate name="formaPaso" id="formaPaso">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <label class="control-label" for="url">Direccion</label>
                    <div class="controls">
                        <input type="url" data-ng-model="url" id="url" class="form-control" placeholder="Direccion" required>
                    </div>
                    <label class="control-label" for="nombre">Grupo</label>
                    <div class="input-group">
                        <div class="input-group-btn" style="width: 300px;">
                            <ui-select ng-model="grupo.selected" theme="bootstrap" style="width: 300px;">
                                <ui-select-match placeholder="Escoga un grupo...">{{$select.selected.nombre}}</ui-select-match>
                                <ui-select-choices repeat="grupo in grupos | filter: $select.search">
                                    <span ng-bind-html="grupo.nombre | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                            <span class="btn btn-default" ng-click="limpiaUiSelect()" ng-show="grupo.selected">X</span>
                        </div>
                    </div>
                    <label class="control-label" for="imagenPaso">Icono</label>
                    <div class="controls">
                        <div class="img-thumbnail" ng-thumb="{ file: fileImagen, height: 72, width:72 }"></div>
                        <span class="btn btn-default btn-file btn">
                            Buscar
                            <input type="file" file-input="fileImagen" accept="image/png,image/jpeg" name="imagen">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                    <!--button class="btn btn-default" value="Subir Icono" ng-click="uploadIcono()">Subir Icono</button-->
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
