<section data-ng-controller="ProgramasController" data-ng-init="findOne();initCreaEdita();">
    <div class="page-header">
        <h1>Editar Programa</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="programa.nombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <label class="control-label" for="url">Direccion</label>
                    <div class="controls">
                        <input type="url" data-ng-model="programa.url" id="url" class="form-control" placeholder="Direccion" required>
                    </div>
                    <label class="control-label" for="nombre">Grupo</label>
                    <div class="input-group">
                            <ui-select ng-model="grupo.selected" theme="selectize" style="width: 300px;">
                                <ui-select-match placeholder="Escoga un grupo...">{{$select.selected.nombre}}</ui-select-match>
                                <ui-select-choices repeat="grupo in grupos | filter: $select.search">
                                    <span ng-bind-html="grupo.nombre | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                            <div class="input-group-btn input-group-btn-selective" style="width: 300px;">
                                <span class="btn btn-default btn-selective" ng-click="limpiaUiSelect()" ng-show="grupo.selected">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </span>
                                <span class="btn btn-default btn-selective" ng-click="agregarGrupo();" ng-hide="grupo.selected" >
                                    <span class="glyphicon glyphicon-plus"></span>
                                </span>
                            </div>
                    </div>
                    <label class="control-label" for="imagenPaso">Icono</label>
                    <div class="controls">
                        <div class="img-thumbnail" ng-thumb="{ file: fileImagen, height: 72, width:72 }"></div>
                        <span class="btn btn-default btn-file">
                            Buscar
                            <input type="file" file-input="fileImagen" accept="image/png,image/jpeg" name="imagen">
                        </span>
                        <div class="btn btn-default" ng-click="borrarIcono()"><span class="glyphicon glyphicon-trash"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                    <span class="btn btn-default" ng-click="regresar();">Cancelar</span>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
